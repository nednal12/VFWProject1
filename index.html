<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta keywords="Vehicle Service Tracker App" />
		<meta description="Keep your vehicles properly serviced" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no width=device-width" />
		<meta name="HandhelFriendly" content="True" />
		<meta name="MobileOptimized" content="320 "/>
		<title>Vehicle Maintenance Tracker</title>
	</head>
	<body>
		<h1>Vehicle Maintenance Tracker</h1>
		<form action="" method="post">
			<fieldset>
				<legend>Information</legend>
				<ul>
					<li><label for="ownersName">Vehicle Owner:</label><input type="text" id="ownersName" /></li>
					<li><label for="carMake">Vehicle Make:</label><input type="text" id="carMake" /></li>
					<li><label for="carModel">Vehicle Model:</label><input type="text" id="carModel" /></li>
					<li><label for="carCondition">Vehicle Condition:</label>
						<br><label for="carCondition"><small>Clunker</small></label><input type="range" id="carCondition" />
							<label for="carCondition"><small>Excellent</small></label></li>
					<li><label for="email">Owner's Email:</label><input type="email" id="email" placeholder="example@email.com" /></li>
					<li><label for="url">Favorite Website:</label><input type="url" id="url" placeholder="www.ask.com" /></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Questions</legend>
				<ul>
					<li>Check your favorites:
						<ul>
							<li><input type="checkbox" checked value="Pepsi" id="pepsi" /><label for="pepsi">Pepsi</label></li>
							<li><input type="checkbox" value="Coke" id="coke" /><label for="coke">Coke</label></li>
							<li><input type="checkbox" value="Mt. Dew" id="mtdew" /><label for="mtdew">Mt. Dew</label></li>
							<li><input type="checkbox" value="Dr. Pepper" id="drpepper" /><label for="drpepper">Dr. Pepper</label></li>
						</ul>
					</li>
					<li>Are you male or female?:
						<ul>
							<li><input type="radio" checked value="Male" id="male" name="sex" /><label for="male">Male</label></li>
							<li><input type="radio" value="Female" id="female" name="sex" /><label for="female">Female</label></li>
							<li><input type="radio" value="Unknown" id="unknown" name="sex" /><label for="unknown">I don't know</label></li>
						</ul>	
					</li>
					<li>
						<label for="travel">Preferred Method of Travel</label>
						<select id="travel">
							<optgroup label="Self Powered Modes">
								<option value="Walk">Walk</option>
								<option value="Bike">Bike</option>
							</optgroup>
							<optgroup label="Machine Powered Modes">
								<option value="Car">Car</option>
								<option value="Bus">Bus</option>
								<option value="Train">Train</option>
								<option value="Plane">Plane</option>
							</optgroup>
						</select>
					</li>
					<li><label for="comments">What's your favorite vacation?:</label><textarea id="comments"></textarea></li>
					<li><input type="hidden" value="true" /></li>
				</ul>
			</fieldset>
			<input type="submit" value="Send it already!" />
		</form>
	</body>
</html>
